
{% load static %}

<div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="{% static 'images/image1.png' %}" width="100%">
                </div>
                <div class="col-2">
                    {% if messages %}
                    <div style="    background: #fff;
    width: 300px;
    height:fit-content;
    position: relative;
    text-align: center;
    padding: 20px 0;
    margin: auto;
    box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.1);
    overflow: hidden;
     
    ">
                        {% for message in messages %}
                       <li class="{{ message.tags }}"> {{ message }} </li>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <div class="form-container" style="height: 466px;">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        
                        <form id="LoginForm" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="text" name="username" placeholder="Username">
                            <input type="password" name="password" placeholder="Password">
                            <button type="submit" name="login" class="btn">Login</button>
                            <a href="">Forget Password</a>
                        </form>

                        <form id="RegForm" method="post" enctype="multipart/form-data">
                            {% csrf_token %} 
                            <input type="text" name="username" maxlength="15" minlength="5" required placeholder="Username">
                            <input type="email" name="email" required placeholder="Email">
                            <input type="password" name="password" required minlength="6" maxlength="50" placeholder="Password">
                            <input type="text" name="phone"  minlength="10" maxlength="10" required placeholder="Phone Number">
                            <input type="text" name="address"  minlength="5" required placeholder="Adress">
                            <button type="submit" name="register" class="btn">Register</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
